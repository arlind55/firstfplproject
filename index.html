<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FPL Live Fixture Ticker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f9;
      color: #222;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      text-align: center;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    .slider-container {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      justify-content: center;
    }
    .ticker-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    .ticker-table th,
    .ticker-table td {
      padding: 8px;
      text-align: center;
      border: 1px solid #ddd;
    }
    .team-name {
      font-weight: bold;
      text-align: left;
      padding-left: 10px;
      background: #fafafa;
      position: sticky;
      left: 0;
      z-index: 2;
      min-width: 120px;
    }
    .easy {
      background: #bbf2b9;
    }
    .medium {
      background: #ffe796;
    }
    .hard {
      background: #ffbaba;
    }
    .gw-th {
      font-size: 0.9em;
      font-weight: normal;
    }
    @media (max-width: 700px) {
      .ticker-table th,
      .ticker-table td {
        font-size: 0.84em;
        padding: 6px;
      }
      .container {
        padding: 0;
      }
      .team-name {
        min-width: 90px;
      }
    }
    .loading {
      text-align: center;
      margin-top: 4rem;
      font-style: italic;
      color: #666;
    }
  </style>
</head>

        max="10"

    </div>
    <div id="loading" class="loading">Loading fixtures...</div>
    <table class="ticker-table" id="fixtureTable" style="display:none;">
      <!-- Filled dynamically -->
    </table>
  </div>
